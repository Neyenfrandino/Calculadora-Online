<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        <h1 class="tituloPrincipal">Calculadora...</h1>
    <div class="calculadora">
        <div class="cajasOperadores">
            <input type="text" class="cajaEntrada1" id="cajaEntrada1">
            <input type="text" class="cajaDeOperadores" id="cajaDeOperadores">
            <input type="text" class="cajaEntrada2" id="cajaEntrada2">
        </div>

        <div class="botonesOperaciones">
            <button class="botonSumar" id="botonSumar"> + </button>
            <button class="botonRestar" id="botonRestar"> - </button>
            <button class="botonMultiplicar" id="botonMultiplicar"> * </button>
            <button class="botonDividir" id="botonDividir"> / </button>
            <button class="botonPotencia" id="botonPotencia"> ^ </button>
            <button class="botonRaizCuadra" id="botonRaizCuadra"> âˆš </button>
        </div>
        
        <button class="botonIgual" id="botonIgual"> = </button>
        <input type="number" class="resultado" id="resultado">
        
        <div class="botonesAdicinales">
            <button class="botonNumeroRandom" id="botonNumeroRandom"> Numero Random </button>
            <button class="botonFloor" id="botonFloor"> Redondear hacia Abajo </button>
            <button class="botonCeil" id="botonCeil"> Redondear hacia Arriba </button>
        </div>
        
        <button class="reset" id="reset"> C </button>
    </div>

    <script src="archivojs.js"></script>
</body>
</html>
